version: '2.0'

services:
  zookeeper-server:
    image: bitnami/zookeeper:latest
    ports:
      - 2181:2181
    environment:
      - ALLOW_ANONYMOUS_LOGIN=yes
    volumes:
      - zookeeper-server-volume:/bitnami/zookeeper
    networks:
      - kafka-cluster
  kafka-broker:
    image: bitnami/kafka:latest 
    ports:
      - 9092:9092
    environment:
      - KAFKA_BROKER_ID=1
      - KAFKA_LISTENERS=PLAINTEXT://kafka-broker:9092
      - KAFKA_ZOOKEEPER_CONNECT=zookeeper-server:2181
      - ALLOW_PLAINTEXT_LISTENER=yes
    volumes:
      - kafka-broker-volume:/bitnami/kafka
    networks:
      - kafka-cluster
    depends_on:
      - zookeeper-server

  kafka-broker-2:
    image: bitnami/kafka:latest 
    ports:
      - 9093:9092
    environment:
      - KAFKA_BROKER_ID=2
      - KAFKA_LISTENERS=PLAINTEXT://kafka-broker-2:9092
      - KAFKA_ZOOKEEPER_CONNECT=zookeeper-server:2181
      - ALLOW_PLAINTEXT_LISTENER=yes
    volumes:
      - kafka-broker-volume-2:/bitnami/kafka
    networks:
      - kafka-cluster
    depends_on:
      - zookeeper-server

  kafka-broker-3:
    image: bitnami/kafka:latest 
    ports:
      - 9094:9092
    environment:
      - KAFKA_BROKER_ID=3
      - KAFKA_LISTENERS=PLAINTEXT://kafka-broker-3:9092
      - KAFKA_ZOOKEEPER_CONNECT=zookeeper-server:2181
      - ALLOW_PLAINTEXT_LISTENER=yes
    volumes:
      - kafka-broker-volume-3:/bitnami/kafka
    networks:
      - kafka-cluster
    depends_on:
      - zookeeper-server

volumes:
  zookeeper-server-volume:
  kafka-broker-volume:
  kafka-broker-volume-2:
  kafka-broker-volume-3:

networks:
  kafka-cluster:
